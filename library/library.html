<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1>Open Book Library</h1>
        </header>
        <main>
            <div class="input">
                <div class="cards">
                    <label for="searchInput">Enter Book Title:</label>
                    <input type="text" id="searchInput" placeholder="e.g. Harry Potter, Java">
                </div>
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div id="bookResults" class="book-results"></div>
        </main>
    </div>
    <script src="library.js"></script>
</body>
</html>
