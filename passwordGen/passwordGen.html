<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="passwordGen.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
        </header>
        <main>
            <div class="input">
                <label for="lengthInput">*Enter Length:</label>
                <input type="number" id="lengthInput" min="1" max="100">
            </div>
            <div class="input">
                <label for="nameInput">Custom keyword:</label>
                <input type="text" id="nameInput">
            </div>
            <button id="generateBtn">Generate Password</button>
            <button id="copyBtn" style="display: none;">Copy Password</button>
            <div id="passwordContainer">
                <p id="passwordDisplay"></p>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="passwordGen.js"></script>
</body>
</html>
